{% extends 'base.html' %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center px-6">
    <div class="glass max-w-md w-full p-10 rounded-[2.5rem] shadow-2xl border border-white/20" data-aos="zoom-in">
        <h2 class="text-3xl font-black mb-2 text-center italic">Selamat Datang</h2>
        <p class="text-slate-500 text-center mb-8 text-sm">Masuk untuk mengelola portofolio Anda.</p>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Username</label>
                <input type="text" name="username" class="w-full bg-white/50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>
            <div>
                <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Password</label>
                <input type="password" name="password" class="w-full bg-white/50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-indigo-500/30 transition-all">
                Masuk Sekarang
            </button>
        </form>
        
        <p class="mt-8 text-center text-sm text-slate-500">
            Belum punya akun? <a href="{% url 'register' %}" class="text-indigo-600 font-bold">Daftar Gratis</a>
        </p>
    </div>
</section>
{% endblock %}
