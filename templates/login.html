<!DOCTYPE html>
<html lang="id" class="light" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NataTrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <style>
        .glass { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4); 
        }
        .dark .glass { 
            background: rgba(15, 23, 42, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
    </style>
</head>
<body class="bg-[#FDFDFF] dark:bg-[#060b18] text-slate-900 dark:text-white transition-colors duration-500 font-sans antialiased flex items-center justify-center min-h-screen p-4">
    
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-indigo-500/10 dark:bg-indigo-600/20 blur-[130px] rounded-full"></div>
        <div class="absolute bottom-[10%] right-[-5%] w-[50%] h-[50%] bg-purple-500/10 dark:bg-purple-600/15 blur-[130px] rounded-full"></div>
    </div>

    <main class="glass w-full max-w-5xl flex flex-col lg:flex-row rounded-[3rem] overflow-hidden shadow-2xl border border-white/20">
        
        <div class="lg:w-1/2 bg-indigo-600 p-12 flex flex-col justify-between text-white relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 blur-3xl rounded-full -mr-20 -mt-20"></div>
            
            <div class="relative z-10">
                <div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center font-black text-2xl italic mb-6">N</div>
                <h2 class="text-3xl font-black tracking-tight leading-tight italic uppercase">Menata Transaksi,<br>Menata Masa Depan.</h2>
            </div>
        </div>

        <div class="lg:w-1/2 p-10 md:p-16 flex flex-col justify-center bg-white/30 dark:bg-transparent">
            <div class="max-w-sm mx-auto w-full">
                <header class="mb-10">
                    <h1 class="text-3xl font-black tracking-tight mb-2 italic">Selamat Datang</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Silakan masuk ke akun Anda.</p>
                </header>

                <form method="POST" class="space-y-5">
                    {% csrf_token %}
                    <div class="space-y-1.5">
                        <label class="text-[11px] font-black uppercase tracking-widest text-slate-400 ml-1">Username</label>
                        <input type="text" name="username" placeholder="Username Anda" 
                               class="w-full bg-white/50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-sm font-medium">
                    </div>

                    <div class="space-y-1.5">
                        <div class="flex justify-between items-center px-1">
                            <label class="text-[11px] font-black uppercase tracking-widest text-slate-400">Password</label>
                        </div>
                        <input type="password" name="password" placeholder="••••••••" 
                               class="w-full bg-white/50 dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all text-sm font-medium">
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-2xl shadow-xl shadow-indigo-500/25 transition-all active:scale-95 text-sm uppercase tracking-widest">
                        Masuk
                    </button>
                </form>

                <footer class="mt-10 text-center">
                    <p class="text-sm text-slate-500 dark:text-slate-400">
                        Belum punya akun? 
                        <a href="{% url 'register' %}" class="text-indigo-600 dark:text-indigo-400 font-bold hover:underline">Daftar Sekarang</a>
                    </p>
                </footer>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 right-6">
        <button id="theme-toggle" class="p-3 rounded-2xl glass shadow-lg text-slate-600 dark:text-indigo-300 hover:scale-110 transition-all">
            <i data-lucide="moon" id="theme-icon"></i>
        </button>
    </div>

    <script>
        lucide.createIcons();
        const html = document.getElementById('html-root');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        themeToggle.onclick = () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        };
    </script>
</body>
</html>
