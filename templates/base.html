<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NataTrade Professional Dashboard{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.06) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.06) 0px, transparent 50%);
            min-height: 100vh;
        }
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -15px rgba(79, 70, 229, 0.08);
            background: rgba(255, 255, 255, 0.95);
        }
        .nav-link { transition: all 0.2s; border-radius: 1rem; }
        .nav-link:hover { background: rgba(79, 70, 229, 0.05); color: #4f46e5; }
        .active-nav { background: rgba(79, 70, 229, 0.1) !important; color: #4f46e5 !important; font-weight: 700; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans antialiased text-slate-800">
    <div class="flex min-h-screen overflow-hidden">
        <aside class="hidden lg:flex w-72 flex-col glass-sidebar sticky top-0 h-screen p-8 justify-between z-40">
            <div class="space-y-8 overflow-y-auto pr-2 no-scrollbar">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg shadow-indigo-500/20">N</div>
                    <span class="text-xl font-black tracking-tighter italic">NataTrade</span>
                </div> 
                <nav class="space-y-1">
                    <div class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 px-4 mb-2">Menu Utama</div>
                    <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active-nav{% endif %} flex items-center gap-4 p-4 text-sm">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
                    </a>
                    <a href="{% url 'nata_strategi' %}" class="nav-link {% if request.resolver_match.url_name == 'nata_strategi' %}active-nav{% endif %} flex items-center gap-4 p-4 text-sm text-slate-500 font-medium">
                        <i data-lucide="bar-chart-3" class="w-5 h-5"></i> Nata Strategi
                    </a>
                    <a href="#" class="nav-link flex items-center gap-4 p-4 text-sm text-slate-500 font-medium">
                        <i data-lucide="wallet" class="w-5 h-5"></i> Nata Aset
                    </a>
                    <a href="#" class="nav-link flex items-center gap-4 p-4 text-sm text-slate-500 font-medium">
                        <i data-lucide="shield-check" class="w-5 h-5"></i> Nata Risiko
                    </a>
                    <a href="#" class="nav-link flex items-center gap-4 p-4 text-sm text-slate-500 font-medium">
                        <i data-lucide="brain-circuit" class="w-5 h-5"></i> Nata Mental
                    </a>

                    <div class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 px-4 mt-6 mb-2">Akun & Sistem</div>
                    <a href="#" class="nav-link flex items-center gap-4 p-4 text-sm text-slate-500 font-medium">
                        <i data-lucide="user-circle" class="w-5 h-5"></i> Profil Saya
                    </a>
                    <a href="{% url 'logout' %}" class="nav-link flex items-center gap-4 p-4 text-sm text-red-500 font-bold hover:bg-red-50 hover:text-red-600">
                        <i data-lucide="log-out" class="w-5 h-5"></i> Keluar
                    </a>
                </nav>
            </div>

            <div class="glass-card p-5 rounded-3xl bg-indigo-50/40 mt-8">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="sparkles" class="w-4 h-4 text-indigo-600"></i>
                    <p class="text-[10px] font-black uppercase tracking-widest text-indigo-600">Mental Insight</p>
                </div>
                <p class="text-[11px] font-semibold leading-relaxed text-slate-600 italic">
                    {% block mental_insight %}"Disiplin adalah jembatan menuju profit konsisten."{% endblock %}
                </p>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 pb-32 lg:pb-12 space-y-10 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>

        <footer class="lg:hidden fixed bottom-6 left-6 right-6 h-20 glass-card rounded-[2rem] flex items-center justify-around px-6 z-50 border-white/50 shadow-2xl">
            <a href="{% url 'dashboard' %}" class="p-3 {% if request.resolver_match.url_name == 'dashboard' %}text-indigo-600 bg-indigo-50 rounded-2xl{% else %}text-slate-400{% endif %}">
                <i data-lucide="home" class="w-6 h-6"></i>
            </a>
            <a href="{% url 'nata_strategi' %}" class="p-3 {% if request.resolver_match.url_name == 'nata_strategi' %}text-indigo-600 bg-indigo-50 rounded-2xl{% else %}text-slate-400{% endif %}">
                <i data-lucide="bar-chart-3" class="w-6 h-6"></i>
            </a>
            </footer>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
